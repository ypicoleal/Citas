{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Cita</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static "materialize/css/materialize.min.css" %}" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="{% static "frontend/css/style.css" %}"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block css %}
    {% endblock %}
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <header>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper white">
                    <a href="http://dranilsaarias.com/" class="brand-logo"><img src="/media/icono.jpg" alt="Dra Nilsa Logo" class="fusion-logo-1x fusion-standard-logo"></a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            {% block body %} {% endblock %}
        </div>
    </main>
    <footer class="page-footer purple darken-4">
        <div class="footer-copyright">
            <div class="container">
                Dra Nilsa Arias Delgado Â© Copyright 2017.
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="{% static "frontend/js/jquery-2.1.1.min.js" %}"></script>
    <script type="text/javascript" src="{% static "materialize/js/materialize.min.js" %}"></script>
    {% block script %} {% endblock %}
</body>

</html>
